<li (click)="fireFocusEvent(expression)" [ngClass]="{'active':  expression.isActive}"

<li class="list-group-item">
<input type="number" (change)="handleNumberChange($event.target.value)" ref-numberExp class="form-control form-control-sm operation-control" />
</li>
